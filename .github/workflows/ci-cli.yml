name: CI - CLI integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cli-integration:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24.0.6
        options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build router image
        run: |
          docker build -t llm-router:ci-test .

      - name: Run router container
        run: |
          docker run -d --name llm-router-ci -p 7545:7545 llm-router:ci-test

      - name: Wait for health
        run: |
          for i in {1..30}; do
            if curl -sS http://localhost:7545/health | grep -q 'status'; then
              echo 'router healthy'; exit 0; fi
            sleep 2
          done
          docker logs llm-router-ci || true
          exit 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CLI deps
        run: |
          cd cli
          npm install --legacy-peer-deps --no-audit --no-fund

      - name: Run CLI tests
        env:
          LLM_ROUTER_URL: http://localhost:7545
        run: |
          cd cli
          node --experimental-top-level-await -r @babel/register test/run_tests.js

      - name: Tear down
        if: always()
        run: |
          docker rm -f llm-router-ci || true
