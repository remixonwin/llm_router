name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt || true
          pip install -e .
      - name: Run tests
        run: pytest -q

  build-and-package:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install build deps
        run: |
          python -m pip install -U pip build
      - name: Build wheel and sdist
        run: |
          python -m build --sdist --wheel
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: llm-router-python-package
          path: dist/
      - name: Upload test reports (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: test-reports || ''

  docker-image:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image_digest: ${{ steps.build_and_push.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to registry (optional)
        if: false
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push to GHCR (on tag)
        id: build_and_push
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/llm-router:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/llm-router:latest
          load: false
          # Use GitHub token for GHCR; permissions above grant packages: write
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image (artifact)
        if: !startsWith(github.ref, 'refs/tags/')
        run: |
          docker build -t llm-router:latest .
          docker save llm-router:latest -o llm-router.tar || true
      - name: Upload Docker image tar (non-push)
        if: !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: llm-router-image-tar
          path: llm-router.tar

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-and-package, docker-image]
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Download Python package artifact
        uses: actions/download-artifact@v4
        with:
          name: llm-router-python-package
          path: dist
      - name: Create GitHub Release and attach artifacts
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: |
            dist/*
          body: |
            Python package and Docker image release.
            Docker image tags:
            - ghcr.io/${{ github.repository_owner }}/llm-router:${{ github.ref_name }}
            - ghcr.io/${{ github.repository_owner }}/llm-router:latest
            Image digest: ${{ needs.docker-image.outputs.image_digest }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
