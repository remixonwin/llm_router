name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install package and dev extras so imports resolve during lint
        pip install -e .[dev]
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        # Lint only source and tests to reduce noise
        pylint $(git ls-files 'src/**/*.py' 'tests/**/*.py')
