name: Lint and Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest
      - name: Ruff lint
        run: ruff check . --fix
      - name: MyPy
        run: mypy src tests || true
      - name: Run tests
        run: pytest -q
